name: Sweep v0.2
description: Using validation accuracy
program: train.py
method: bayes
metric:
  name: validation_accuracy
  goal: maximize
parameters:
  input_label:
    values: ["msg", "subject"]
  lr:
    min: 0.0000001
    max: 0.1
  l2:
    min: 0.0
    max: 1.0
  beta1:
    min: 0.6
    max: 1.0
  beta2:
    min: 0.8
    max: 1.0
