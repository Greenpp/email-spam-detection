name: Sweep v0.3
description: Using validation accuracy and values distributed around default ones
program: train.py
method: bayes
metric:
  name: validation_accuracy
  goal: maximize
parameters:
  input_label:
    values: ["msg", "subject"]
  lr:
    distribution: uniform
    min: 0.000001
    max: 0.1
  l2:
    distribution: uniform
    min: 0.0
    max: 0.5
  beta1:
    distribution: uniform
    min: 0.8
    max: 1.0
  beta2:
    distribution: uniform
    min: 0.9
    max: 1.0
